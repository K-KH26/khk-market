<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form class="hi mynumber">
        <input type="number" name = "a">

    <button onclick="add()">더하기</button>
    <table id="result"></table>

        function add(){
            $.ajax({

                type : 'get',
                data : $('.hi').serialize()

            })
        }
    </script>

</body>
